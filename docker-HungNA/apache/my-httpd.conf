<IfModule dir_module>
    DirectoryIndex index.php index.pl index.cgi index.asp index.shtml index.html index.htm \
                   default.php default.pl default.cgi default.asp default.shtml default.html default.htm \
                   home.php home.pl home.cgi home.asp home.shtml home.html home.htm
</IfModule>

Listen 8081
<VirtualHost *:8081>
    #ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/usr/local/apache2/htdocs/php"
    #ServerName dummy-host.example.com
    #ServerAlias www.dummy-host.example.com
    ErrorLog "logs/php.com-error_log"
    CustomLog "logs/php.com-access_log" common
</VirtualHost>

Listen 8082
<VirtualHost *:8082>
    #ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/usr/local/apache2/htdocs/demo"
    #ServerName dummy-host.example.com
    #ServerAlias www.dummy-host.example.com
    ErrorLog "logs/demo.com-error_log"
    CustomLog "logs/demo.com-access_log" common
</VirtualHost>